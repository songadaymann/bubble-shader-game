<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Shader Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      
      #unity-canvas {
        background: #231F20;
        /* Will be sized by JavaScript */
      }
      
      /* Loading indicator */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        z-index: 10;
      }
      
      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="loading">Loading...</div>
    </div>
    
    <script src="Build/BUBBLE609.loader.js"></script>
    <script>
      // Game aspect ratio (9:16 portrait mobile style)
      const GAME_ASPECT = 9 / 16;
      
      // Base resolution (internal render size)
      const BASE_WIDTH = 1080;
      const BASE_HEIGHT = 1920;
      
      const canvas = document.getElementById("unity-canvas");
      const container = document.getElementById("unity-container");
      const loading = document.getElementById("loading");
      
      function resizeCanvas() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowAspect = windowWidth / windowHeight;
        
        let canvasWidth, canvasHeight;
        
        if (windowAspect > GAME_ASPECT) {
          // Window is wider than game - fit to height
          canvasHeight = windowHeight;
          canvasWidth = windowHeight * GAME_ASPECT;
        } else {
          // Window is taller than game - fit to width
          canvasWidth = windowWidth;
          canvasHeight = windowWidth / GAME_ASPECT;
        }
        
        // Apply CSS size (display size)
        canvas.style.width = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";
      }
      
      // Initial resize
      resizeCanvas();
      
      // Resize on window change
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", function() {
        setTimeout(resizeCanvas, 100);
      });
      
      // Prevent scrolling/bouncing on mobile
      document.body.addEventListener("touchmove", function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // Create Unity instance
      createUnityInstance(canvas, {
        dataUrl: "Build/BUBBLE609.data.unityweb",
        frameworkUrl: "Build/BUBBLE609.framework.js.unityweb",
        codeUrl: "Build/BUBBLE609.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BUBBLE-SHADER",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: Math.min(window.devicePixelRatio, 2), // Cap at 2x for performance
      }).then((unityInstance) => {
        loading.classList.add("hidden");
        console.log("Unity loaded successfully!");
      }).catch((error) => {
        loading.textContent = "Error loading game";
        console.error("Unity load error:", error);
      });
    </script>
  </body>
</html>
