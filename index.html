<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | BUBBLE-SHADER</title>
    <style>
      * { margin: 0; padding: 0; }
      html, body { 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
        background: #231F20;
      }
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
    <script src="Build/BUBBLE131.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BUBBLE131.data.unityweb",
        frameworkUrl: "Build/BUBBLE131.framework.js.unityweb",
        codeUrl: "Build/BUBBLE131.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BUBBLE-SHADER",
        productVersion: "0.1.0",
      });
    </script>
  </body>
</html>
