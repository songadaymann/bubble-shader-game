<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shader Game</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/BUBBLE112.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BUBBLE112.data.unityweb",
        frameworkUrl: "Build/BUBBLE112.framework.js.unityweb",
        codeUrl: "Build/BUBBLE112.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bubble Shader",
        productVersion: "0.1.0",
      }).then((unityInstance) => {
        console.log("Unity loaded!");
      }).catch((message) => {
        console.error("Unity error:", message);
      });
    </script>
  </body>
</html>
