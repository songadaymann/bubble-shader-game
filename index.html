<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Shader Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      
      #unity-canvas {
        background: #231F20;
        /* Will be sized by JavaScript */
      }
      
      /* Loading indicator */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        z-index: 10;
      }
      
      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="loading">Loading...</div>
    </div>
    
    <script src="Build/BUBBLE609.loader.js"></script>
    <script>
      // Detect mobile devices
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      // Aspect ratios: 16:9 for desktop, 9:16 for mobile
      const DESKTOP_ASPECT = 16 / 9;  // Landscape
      const MOBILE_ASPECT = 9 / 16;   // Portrait
      
      const canvas = document.getElementById("unity-canvas");
      const container = document.getElementById("unity-container");
      const loading = document.getElementById("loading");
      
      function getTargetAspect() {
        if (isMobile) {
          return MOBILE_ASPECT;
        }
        return DESKTOP_ASPECT;
      }
      
      function resizeCanvas() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowAspect = windowWidth / windowHeight;
        const targetAspect = getTargetAspect();
        
        let canvasWidth, canvasHeight;
        
        if (windowAspect > targetAspect) {
          // Window is wider than target - fit to height
          canvasHeight = windowHeight;
          canvasWidth = windowHeight * targetAspect;
        } else {
          // Window is taller than target - fit to width
          canvasWidth = windowWidth;
          canvasHeight = windowWidth / targetAspect;
        }
        
        // Apply CSS size (display size)
        canvas.style.width = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";
      }
      
      // Initial resize
      resizeCanvas();
      
      // Resize on window change
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", function() {
        setTimeout(resizeCanvas, 100);
      });
      
      // Prevent scrolling/bouncing on mobile
      document.body.addEventListener("touchmove", function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // Create Unity instance
      createUnityInstance(canvas, {
        dataUrl: "Build/BUBBLE609.data.unityweb",
        frameworkUrl: "Build/BUBBLE609.framework.js.unityweb",
        codeUrl: "Build/BUBBLE609.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BUBBLE-SHADER",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: Math.min(window.devicePixelRatio, 2), // Cap at 2x for performance
      }).then((unityInstance) => {
        loading.classList.add("hidden");
        console.log("Unity loaded successfully! Mode:", isMobile ? "Mobile (9:16)" : "Desktop (16:9)");
      }).catch((error) => {
        loading.textContent = "Error loading game";
        console.error("Unity load error:", error);
      });
    </script>
  </body>
</html>
